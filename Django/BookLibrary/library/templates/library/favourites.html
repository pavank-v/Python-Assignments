{% extends "library/base.html" %}{% block content %}
<head>
    <title>Display Books</title>
        {% load static %}
    <link rel="stylesheet" href="{% static 'library/favourites.css' %}">
</head>

<body>
    <p style="display:flex; justify-content:center;font-size:35px;font-weight: bold;color:white;"> Your Favourite Books </p>
    <div class="container">
        {% for book in books %}
            <div class="book">
                <img src="{{ book.cover_image }}" alt="{{ book.title }}">
                <h3 class="book-title">{{ book.title }}</h3>
                <div class="book-links">
                    <a href="{{ book.amazon_url }}" class="buy-now-link">
                        <img src="{% static 'logo/amazon.jpg' %}"  alt="Buy Now at Amazon" class="buy-now-icon-amazon">
                    </a>
                    <a href="{{ book.flipkart_url }}" class="buy-now-link">
                        <img src="{% static 'logo/flipkart.png' %}" alt="Buy Now at Flipkart" class="buy-now-icon-flipkart">
                    </a>
                </div>
                <div class="good-reads">
                    <img src="{% static 'logo/good reads.png' %}" alt="Good Reads Rating" class="good-reads-icon">
                    <p class='good-reads-rating'>{{ book.good_reads_review }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
