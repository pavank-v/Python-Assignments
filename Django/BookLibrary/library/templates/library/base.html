<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static "logo/favicon.jpeg" %}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Library</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url("{% static "logo/library image.jpg" %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}" style='font-weight:bold; padding-left:20px; padding-top:-5px;'>Book Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"style="padding-left:200px;">
        <div class="navbar-nav">
            <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <div class="input-group">
                    {{ form }} 
                    <div class="input-group-append" style="padding-left:5px">
                        <button class="btn btn-outline-success" type="submit" style="padding-left:5px; background-color: grey; color: black;"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <div><a class="nav-item nav-link active" href="{% url 'home' %}" style="color: white;">Home</a></div>
            <div><a class="nav-item nav-link" href="{% url 'favourites' %}" style="color: white;">Favourite Books</a></div>
            <div><a class="nav-item nav-link" href="{% url 'search_history' %}" style="color: white;">Search History</a></div>
            {% if request.user.is_active %}
            <a class="nav-item nav-link " href="{% url 'signout' %}" style="color: white;">Logout</a>
            {% else %}
            <a class="nav-item nav-link " href="{% url 'signup' %}" style="color: white;">Registration</a>
            {% endif %}
        <div>
    </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
